<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A192F;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            color: #0A192F;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background: #0A192F;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #112D4E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>You are logged in.</p>
        <a href="{% url 'host_event' %}"><button class="btn">Host Event</button></a>
        <a href="{% url 'view_event' %}"><button class="btn">View Event</button></a>
        <a href="{% url 'raise_complaint' %}"><button class="btn">Raise Complaint</button></a>
        <a href="{% url 'view_complaint' %}"><button class="btn">View Complaint</button></a>
        <a href="{% url 'logout' %}"><button class="btn">Logout</button></a>
    </div>
</body>
</html>
